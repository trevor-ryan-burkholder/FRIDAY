<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.A.Y.</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="jumbotron bg-danger text-light mt-5">
            <h1>F.R.I.D.A.Y.</h1>
            <h3>Fully Responsive Intelligent Digital Assistant for You</h3>
        </div>
        <div class="card bg-secondary text-light mb-3">
            <div class="card-body">
                <div id="chat-container" class="chat-container"></div>
                <form id="chat-form">
                    <div class="input-group">
                        <input id="message" type="text" class="form-control" placeholder="Type your message here..." required>
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="submit">Send</button>
                        </div>
                    </div>
                </form>
                <div id="response-container" class="mt-3"></div> <!-- Response container added here -->
                <div id="loading-indicator" class="spinner-border text-light mt-3" style="display: none;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
