<!-- index.html - The main HTML file for the FRIDAY chat interface -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAY 0.3.1</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div>
        <!-- Header section -->
        <div class="header text-light p-3">
            <div class="row">
                <div class="col-3">
                    <h1>FRIDAY 0.3.1</h1> 
                </div>
                <div class="col-9">
                    <!-- Loading indicator -->
                    <div id="loading-indicator" class="spinner-border text-light mt-2 pl-1" style="display: none; float:right;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Fully Responsive Intelligent Digital Assistant for You</h3>
                </div>
            </div>
        </div>
        <!-- Chat section -->
        <div>
            <div id="chat-container" class="chat-container">
                <!-- Chat messages will be appended here -->
            </div>
            <!-- Chat form -->
            <form id="chat-form">
                <div class="input-group">
                    <input id="message" type="text" class="form-control" placeholder="Type your message here..." required>
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="submit">Send</button>
                    </div>
                </div>
            </form>
            <!-- Response container -->
            <div id="response-container" class="mt-3"></div>
        </div>
        <!-- Footer section -->
        <div class="container footer">
            <div class="row">
                <div class="col-12">
                    <p>
                        <img class="logo" src="/static/logo.png" alt="Logo for Trevor Burkholder">
                        <br />
                        Copyright &copy; 2024 <a target="_blank" href="https://linktr.ee/trevor.ryan.burkholder">Trevor Ryan Burkholder</a>

                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS for interactivity -->
    <script src="/static/script.js"></script>
</body>
</html>
