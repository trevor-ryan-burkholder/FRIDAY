<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.A.Y.</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div>
        <div class="header text-light p-3">
            <div class="row">
                <div class="col-2 mr-3">
                    <h1>F.R.I.D.A.Y.</h1> 
                </div>
                <div class="col-1">
                    <div id="loading-indicator" class="spinner-border text-light mt-2 pl-1" style="display: none;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Fully Responsive Intelligent Digital Assistant for You</h3>
                </div>
            </div>
        </div>
        <div>
            <div id="chat-container" class="chat-container"></div>
            <form id="chat-form">
                <div class="input-group">
                    <input id="message" type="text" class="form-control" placeholder="Type your message here..." required>
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="submit">Send</button>
                    </div>
                </div>
            </form>
            <div id="response-container" class="mt-3"></div>
        </div>
        <div class="container copy">
            <div class="row">
                <div class="col-12">
                    <p>
                        Copyright (c) 2024 Trevor Ryan Burkholder
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
